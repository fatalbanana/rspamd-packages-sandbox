name: Test package (Reusable)

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string
        description: 'Untampered docker image to use for testing'
      name:
        required: true
        type: string
        description: 'The target OS/distro name to test (e.g., ubuntu-jammy, centos-9)'
      platform:
        required: true
        type: string
        description: 'X64 or ARM64'
      revision:
        required: true
        type: string
        description: 'The git commit hash of the rspamd repository to check out.'

jobs:
  test:
    name: 'test (${{ inputs.name }}/${{ inputs.platform }})'
    runs-on: ${{ inputs.platform == 'ARM64' && 'ubuntu-24.04-arm' || 'ubuntu-24.04' }}
    container:
      image: ${{ inputs.image }}

    steps:
      - name: Download package(s)
        uses: actions/download-artifact@v4
        with:
          pattern: packages-${{ inputs.name }}-${{ inputs.platform }}
          path: out
          merge-multiple: true

      - name: Perform OS-specific steps and install package
        shell: bash
        run: |
          # Install rspamd
          if [[ "${{ inputs.name }}" == ubuntu-* || "${{ inputs.name }}" == debian-* ]]; then
            echo "Installing DEB packages..."
            apt-get update
            shopt -s nullglob
            if [[ "${{ inputs.platform }}" == "ARM64" ]]; then arch=arm64; else arch=amd64; fi
            debs=( out/${{ inputs.name }}/rspamd_*_${arch}.deb out/${{ inputs.name }}/rspamd-dbg_*_${arch}.deb )
            if (( ${#debs[@]} == 0 )); then
              echo "No DEB files found for arch $arch under out/${{ inputs.name }}" >&2
              exit 1
            fi
            dpkg -i "${debs[@]}" || apt-get install -f -y
          elif [[ "${{ inputs.name }}" == centos-10 ]] ; then
            echo "Setting up CentOS/Rocky Linux 10 repositories..."
            dnf config-manager --set-enabled crb
            dnf -qy install epel-release
          elif [[ "${{ inputs.name }}" == centos-9 ]] ; then
            echo "Setting up CentOS/Rocky Linux 9 repositories..."
            dnf -qy install epel-release
            dnf config-manager --set-enabled crb
          elif [[ "${{ inputs.name }}" == centos-8 ]] ; then
            echo "Setting up CentOS/Rocky Linux 8 repositories..."
            dnf -qy install epel-release
            dnf config-manager --set-enabled powertools
          else
            echo "Bad inputs.name: ${{ inputs.name }}"
            exit 1
          fi

          if [[ "${{ inputs.name }}" == centos-* ]]; then
            echo "Installing RPM packages..."
            # Avoid installing source RPMs; select only current arch artifacts
            shopt -s nullglob
            arch=$(rpm -E %_arch)
            rpms=(
              out/${{ inputs.name }}/rspamd-[0-9]*.${arch}.rpm
              out/${{ inputs.name }}/rspamd-debuginfo-[0-9]*.${arch}.rpm
            )
            if (( ${#rpms[@]} == 0 )); then
              echo "No RPM files found for arch $arch under out/${{ inputs.name }}" >&2
              exit 1
            fi
            dnf install -y "${rpms[@]}"
          fi

          # Install test dependencies
          if [[ "${{ inputs.name }}" == ubuntu-* || "${{ inputs.name }}" == debian-* ]]; then
            apt-get install -y python3 python3-dev python3-nacl python3-pip python3-psutil python3-tornado python3-venv redis-server
          elif [[ "${{ inputs.name }}" == centos-* ]]; then
            dnf install -y gcc git python3 python3-devel python3-pip python3-psutil python3-pynacl python3-tornado
          fi

          # Install and link Redis/Valkey
          if [[ "${{ inputs.name }}" == centos-10 ]]; then
            dnf install -y valkey
            # Create symlinks for compatibility
            ln -s /usr/bin/valkey-server /usr/bin/redis-server
            ln -s /usr/bin/valkey-cli /usr/bin/redis-cli
          elif [[ "${{ inputs.name }}" == centos-* ]]; then
            dnf install -y redis
          fi

      - name: Check out rspamd source
        uses: actions/checkout@v4
        with:
          repository: rspamd/rspamd
          path: rspamd
          ref: "${{ inputs.revision }}"

      - name: Set up test environment
        shell: bash
        run: |
          python3 -mvenv $GITHUB_WORKSPACE/venv --system-site-packages
          bash -c "source $GITHUB_WORKSPACE/venv/bin/activate && pip3 install robotframework"

          if [[ "${{ inputs.name }}" == centos-* ]]; then
            sed -i s/nogroup/nobody/ $GITHUB_WORKSPACE/rspamd/test/functional/lib/vars.py
          fi

      - name: Run tests
        id: run_tests
        continue-on-error: true
        run: |
          # Run tests with the environment variables set
          RSPAMD_INSTALLROOT=/usr bash -c "source $GITHUB_WORKSPACE/venv/bin/activate && robot --removekeywords wuks --exclude isbroken $GITHUB_WORKSPACE/rspamd/test/functional/cases"

      - name: Save workspace directory on test failure
        if: steps.run_tests.outcome == 'failure'
        run: echo "CONTAINER_WORKSPACE=${GITHUB_WORKSPACE}" >> "$GITHUB_ENV"

      - name: Upload robot logs
        if: steps.run_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: robotlog-${{ inputs.platform }}-${{ inputs.name }}
          # *.xml, *.html, *.log
          path: |
            ${{ env.CONTAINER_WORKSPACE }}/*.*ml
            ${{ env.CONTAINER_WORKSPACE }}/*.log
          retention-days: 1

      - name: Upload rspamd logs
        if: steps.run_tests.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: rspamdlog-${{ inputs.platform }}-${{ inputs.name }}
          path: ${{ env.CONTAINER_WORKSPACE }}/robot-save
          retention-days: 1

      - name: Maybe die (Fail the job)
        if: steps.run_tests.outcome == 'failure'
        run: |
          echo "Functional tests failed. Review the uploaded artifacts."
          exit 1
