{
   "concurrency": {
      "cancel-in-progress": false,
      "group": "rspamd-packages-debian-bookworm"
   },
   "jobs": {
      "debian-bookworm-build-ARM64": {
         "runs-on": "ubuntu-24.04-arm",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/build_packages",
               "with": {
                  "name": "debian-bookworm"
               }
            }
         ]
      },
      "debian-bookworm-build-X64": {
         "runs-on": "ubuntu-24.04",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/build_packages",
               "with": {
                  "name": "debian-bookworm"
               }
            }
         ]
      },
      "debian-bookworm-test-ARM64": {
         "container": {
            "image": "debian:bookworm"
         },
         "needs": "debian-bookworm-build-ARM64",
         "runs-on": "ubuntu-24.04-arm",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/test_package",
               "with": {
                  "name": "debian-bookworm",
                  "platform": "${{ runner.arch }}"
               }
            }
         ]
      },
      "debian-bookworm-test-X64": {
         "container": {
            "image": "debian:bookworm"
         },
         "needs": "debian-bookworm-build-X64",
         "runs-on": "ubuntu-24.04",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/test_package",
               "with": {
                  "name": "debian-bookworm",
                  "platform": "${{ runner.arch }}"
               }
            }
         ]
      }
   },
   "name": "debian-bookworm",
   "on": {
      "push": {
         "tags": [
            "v[0-9]+.[0-9]+.[0-9]+\\+[0-9]+"
         ]
      }
   }
}
