{
   "concurrency": {
      "cancel-in-progress": false,
      "group": "rspamd-packages-centos-8"
   },
   "jobs": {
      "centos-8-build-ARM64": {
         "runs-on": "ubuntu-24.04-arm",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/build_packages",
               "with": {
                  "name": "centos-8"
               }
            }
         ]
      },
      "centos-8-build-X64": {
         "runs-on": "ubuntu-24.04",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/build_packages",
               "with": {
                  "name": "centos-8"
               }
            }
         ]
      },
      "centos-8-test-ARM64": {
         "container": {
            "image": "oraclelinux:8"
         },
         "needs": "centos-8-build-ARM64",
         "runs-on": "ubuntu-24.04-arm",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/test_package",
               "with": {
                  "name": "centos-8",
                  "platform": "${{ runner.arch }}"
               }
            }
         ]
      },
      "centos-8-test-X64": {
         "container": {
            "image": "oraclelinux:8"
         },
         "needs": "centos-8-build-X64",
         "runs-on": "ubuntu-24.04",
         "steps": [
            {
               "uses": "actions/checkout@v4"
            },
            {
               "uses": "./.github/actions/test_package",
               "with": {
                  "name": "centos-8",
                  "platform": "${{ runner.arch }}"
               }
            }
         ]
      }
   },
   "name": "centos-8",
   "on": {
      "push": {
         "tags": [
            "v[0-9]+.[0-9]+.[0-9]+\\+[0-9]+"
         ]
      }
   }
}
